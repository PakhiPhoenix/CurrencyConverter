<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> </link>
</head>
<body>
    <h1 class="heading"> Currency Calculator</h1>

    <div class="main_container">

        <label for="Amount" id="heading">Add amount to be converted</label>
        <input id="Amount" placeholder="Amount">

        <form id="theForm">
            <select name="Input" id="countryInput">

            </select>
            <label for="countryInput"> Source currency</label>

            <select name="Output" id="countryOutput">

            </select>
            <label for="countryOutput" > Target currency </label>
            <p id="currency_rate"> Amount </p>
            <button type="submit" id="submit_btn"> Calculate amount</button>


        </form>

    </div>


    <script src="currency.js"></script>
 <script src="index.js"></script>
</body>
</html>
